<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Importing Jake Weary -->
        <script type="text/javascript" src="{{ url_for('static', filename='shared/js/jquery-3.1.1.min.js') }}"></script>
        <!-- Importing Materialize CSS -->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='shared/css/materialize.min.css') }}"  media="screen,projection"/>
        <script type="text/javascript" src="{{ url_for('static', filename='shared/js/materialize.min.js') }}"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
